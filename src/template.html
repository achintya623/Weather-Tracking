<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mausam</title>
    <link rel="icon" type="image/png" href="./assests/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <button id="toggle" class="btn" data-unit="c">C</button>
            <div class="search">
                <input type="text"id="search" placeholder="Search">
                <div id="searchBtn" class="btn"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" /></svg></div>
            </div>
        </header>
        <main>
            <h2 id="location">Weather Tracking</h2>
            <div class="temperature">
                <div class="temp">
                    <span id="tempValue" data-value="0">24</span>
                    <img src="./assests/c.png" alt="&deg;" class="unit">
                </div>
                <div class="feels">
                    <p id="feels">Feels like <span id="feelsValue" data-value="0">24</span></p>
                    <img src="./assests/c.png" alt="&deg;" class="unit">
                </div>
            </div>
            <img src="./assests/1/clear-day.svg" alt="icon" id="icon">
        </main>
        <footer>
            <div class="details humid">
                <span id="humidValue">0</span>
                <img src="#" alt="Humidity" id="humidIcon">
            </div>
            <div class="details wind">
                <span id="windValue">6</span>
                <img src="#" alt="Wind" id="windIcon">
            </div>
        </footer>
        <span id="madeBy"> Powered by <a href="https://www.weatherapi.com/" target="_blank">WeatherAPI.com</a> & <a href="https://bas.dev/work/meteocons" target="_blank">Meteocons</a></span>
    </div>
</body>
</html>
